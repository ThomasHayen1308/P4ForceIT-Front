<div class="page fade-in">
    <mat-card>
        <h1>Meetings bekijken</h1>
        <hr>
        <div *ngIf="showMeetings.length > 0 && pageLoaded">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elision" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource"> <!--matSort-->

                    <!-- Datum Column -->
                    <ng-container matColumnDef="datum">
                        <th mat-header-cell *matHeaderCellDef> Datum </th> <!--mat-sort-header-->
                        <td mat-cell *matCellDef="let meeting"> {{meeting.date | date}} </td>
                    </ng-container>

                    <!-- Ruimte Column -->
                    <ng-container matColumnDef="ruimtenaam">
                        <th mat-header-cell *matHeaderCellDef> Ruimte </th> <!--mat-sort-header-->
                        <td mat-cell *matCellDef="let meeting"> {{meeting.meetingRoom}} </td>
                    </ng-container>

                    <!-- Bedrijf Column -->
                    <ng-container matColumnDef="bedrijfsnaam">
                        <th mat-header-cell *matHeaderCellDef> Bedrijf </th> <!--mat-sort-header-->
                        <td mat-cell *matCellDef="let meeting"> {{meeting.companyName}} </td>
                    </ng-container>

                    <!-- # personen Column -->
                    <ng-container matColumnDef="aantalPersonen">
                        <th mat-header-cell *matHeaderCellDef> # personen </th> <!--mat-sort-header-->
                        <td mat-cell *matCellDef="let meeting"> {{meeting.numberOfPersons}} </td>
                    </ng-container>

                    <!-- # start Column -->
                    <ng-container matColumnDef="start">
                        <th mat-header-cell *matHeaderCellDef> Tijdstip </th> <!--mat-sort-header-->
                        <td mat-cell *matCellDef="let meeting"> {{meeting.start}} - {{meeting.end}}</td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Geen reservering gevonden met deze filter: "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div *ngIf="showMeetings.length <= 0 && pageLoaded">
            <h3>Er zijn geen meetings gevonden</h3>
        </div>
        <div *ngIf="!pageLoaded">
            <mat-progress-spinner style="margin: auto;" mode="indeterminate" color="primary"></mat-progress-spinner>
        </div>
        <div class="page-buttons">
            <p>
                <button mat-raised-button color="primary" (click)="toHome()"><mat-icon>home</mat-icon> Hoofdmenu</button>
            </p>
        </div>
    </mat-card>
</div>
