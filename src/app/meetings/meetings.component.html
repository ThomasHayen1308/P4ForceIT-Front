<div class="page">
    <mat-card>
        <h1>Meetings bekijken</h1>
        <hr>
        <div *ngIf="showMeetings.length > 0">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elision" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Datum Column -->
                    <ng-container matColumnDef="datum">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
                        <td mat-cell *matCellDef="let meeting"> {{meeting.datum | date}} </td>
                    </ng-container>

                    <!-- Ruimte Column -->
                    <ng-container matColumnDef="ruimtenaam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruimte </th>
                        <td mat-cell *matCellDef="let meeting"> {{meeting.ruimtenaam}} </td>
                    </ng-container>

                    <!-- Bedrijf Column -->
                    <ng-container matColumnDef="bedrijfsnaam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bedrijf </th>
                        <td mat-cell *matCellDef="let meeting"> {{meeting.bedrijfsnaam}} </td>
                    </ng-container>

                    <!-- # personen Column -->
                    <ng-container matColumnDef="aantalPersonen">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> # personen </th>
                        <td mat-cell *matCellDef="let meeting"> {{meeting.aantalPersonen}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Geen reservering gevonden met deze filter: "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class="page-buttons">
            <p>
                <button mat-raised-button (click)="toHome()">Hoofdmenu</button>
            </p>
        </div>
    </mat-card>
</div>
