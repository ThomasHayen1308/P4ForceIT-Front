<div class="page">
    <mat-card>
        <h1>Pauze</h1>
        <hr>
        <p>Drukte in de pauzeruimtes:</p>
        <div *ngFor="let k of (kitchens|async)">
            <p>{{k.campus.name}} : {{k.aantalPersonen}} / {{k.maxPersonen}}</p>
        <mat-card class="info-card">
            <div *ngIf="(k.aantalPersonen/k.maxPersonen)*100 <=40">
            <p>Je mag gerust even koffie gaan halen!</p>
            <mat-progress-bar mode="determinate" value="{{(k.aantalPersonen/k.maxPersonen)*100}}" color="accent"></mat-progress-bar>
            </div>
            <div *ngIf="40 < (k.aantalPersonen/k.maxPersonen)*100 && (k.aantalPersonen/k.maxPersonen)*100 <=80">
                <p>Het is redelijk druk...</p>
                <mat-progress-bar mode="determinate" value="{{(k.aantalPersonen/k.maxPersonen)*100}}" color="primary"></mat-progress-bar>
            </div>
            <div *ngIf="80 < (k.aantalPersonen/k.maxPersonen)*100">
                <p>Het is ten sterkste afgeraden nu naar de keuken te gaan!</p>
                <mat-progress-bar mode="determinate" value="{{(k.aantalPersonen/k.maxPersonen)*100}}" color="warn"></mat-progress-bar>
            </div>
            
        </mat-card>
        <br>
        </div>        
        <div class="page-buttons">
            <p>
                <button mat-raised-button (click)="toHome()">Hoofdmenu</button>
            </p>
        </div>
    </mat-card>
</div>
