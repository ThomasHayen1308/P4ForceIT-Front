<div class="page">
    <mat-card>
        <img class="logoborder" src="/assets/favicon-150x150.png" alt="elision logo">
        <h1>Login</h1>
        <hr>
        <p>Login met je Elizoned account.</p>
        <form class="login-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ex. dirk.janssens@Elision.com" name="username" id="username" #username="ngModel" ngModel required>
                <mat-error *ngIf="username.invalid">Vul een correcte username in!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Paswoord</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password" #password="ngModel" ngModel required>
                <mat-error *ngIf="password.invalid">Vul een correct passwoord in!</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-stroked-button color="primary" type="submit" [disabled]="!authForm.valid">Login</button>
        </form>
    </mat-card>
</div>
