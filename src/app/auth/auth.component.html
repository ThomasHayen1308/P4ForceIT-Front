<div class="page">
    <mat-card>
        <h1>Login</h1>
        <hr>
        <p>Login met je Elision Plan account.</p>
        <form class="login-form">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. dirk.janssens@Elision.com">
            </mat-form-field>
        </form>
        <form class="login-form">
            <mat-form-field>
                <mat-label>Paswoord</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-stroked-button color="accent">Login</button>
        </form>
    </mat-card>
</div>
